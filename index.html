<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jason</a>.
  </div> -->
  <div class="card-container">
    <div class="card">
      <div class="card-image-container">
        <img src="./images/image-equilibrium.jpg" class="card-image"/>
      </div>
      <h2 class="card-title">
        Equilibrium #3429
      </h2>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-value">
        <div class="card-coin">
          <img class="coin-icon" src="./images/icon-ethereum.svg"/>
          <p class="coin-value">0.04 ETH </p>
        </div>
        <div class="card-time">
          <img src="./images/icon-clock.svg" class="time-icon">
          <p class="time-value">3 days left</p>
        </div>
      </div>
      <hr class="card-separator">
      <div class="card-author">
        <img class="image-author" src="./images/image-avatar.png">
        <p class="author-p">Created by <span class="author-name">Jules Wyvvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
